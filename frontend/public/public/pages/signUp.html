<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <script src="https://kit.fontawesome.com/8293371a0e.js" crossorigin="anonymous"></script>
  <title>Shopping Project</title>
</head>
<body>

  <header>header</header>
  <section class="signForm">
    <h2>Sign up for account</h2>
    <form id="user_info" action="javascript:submitSignUp()">
      <fieldset>
        <input type="text" id="user_id" />
      </fieldset>
      <fieldset>
        <input type="password" id="user_password" /><i class="pw-icon fa-solid fa-eye-slash fa-eye" id="icon_eyes"></i></input>
        <br />
        <input type="password" id="password_confirm" /><i class="pw-icon fa-solid fa-eye-slash fa-eye" id="icon_eyes2"></i></input>
        <button type="button" onclick="confirmPw()">Confirm</button>
        <br />
        <p id="pwMsg"></p>
      </fieldset>
      <fieldset>
        <input type="email" id="user_email" />
        <button type="button" onclick="sendMail()" id="send_mail_btn">메일전송</button>
      </fieldset>
      <fieldset>
        <input type="number" id="confirm_num" min="111111" max="999999" placeholder="인증번호 6자리를 입력하세요">
        <button type="button" id="confirm_num_btn">인증번호 확인</button><br />
        <p id="timer"></p>
      </fieldset>
      <fieldset>
        <input type="text" id="user_name" />
      </fieldset>
      <button type="submit" style="color: #AE1100;">Sign Up</button><!-- button으로 해도 되고 input type="submit" 으로 해도 됨-->
    </form>
  </section>
  <footer>
    footer
    COPYRIGHT ALL RIGHTS RESERVED
  </footer>
</body>
<script src="../js/class.js"></script>
<script src="../js/signUp.js"></script>
</html>
