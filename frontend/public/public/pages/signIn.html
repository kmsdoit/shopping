<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/common.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
  <!-- singin css파일첨부 -->
  <link rel="stylesheet" href="../css/signin.css">
  <script src="https://kit.fontawesome.com/8293371a0e.js" crossorigin="anonymous"></script>

  <title>로그인</title>
</head>

<body>
  <header>header</header>
  <section>
    <h2>쇼핑몰 이름</h2>

    <form id="user_info" action="javascript:submitSignIn()">
      <div class="login-container">

        <!-- 클래스 줘야함 -->
        <div class="">
          <input type="text" id="user_id" placeholder="아이디" /><br />
          <input type="password" id="user_password" class="user_password" placeholder="비밀번호"/>
          <i class="fa-solid fa-eye-slash"></i>
          <!-- <i class="fa-solid fa-eye-slash"></i> -->
          <label for="seePw" class="psssword_hide"></label><br/>
        </div>
      
      </div>

      <button type="submit" value="로그인" class="login-btn">Sign In</button>
      <!-- button으로 해도 되고 input type="submit" 으로 해도 됨-->
      <button type="submit" value="회원가입" class="login-btn">회원가입</button>
      <button type="submit" value="아이디찾기" class="find-btn">아이디 찾기</button>
      <button type="submit" value="비밀번호찾기" class="find-btn">비밀번호 찾기</button>
    </form>

    <div id="demo"></div>
  </section>
  <footer>
    COPYRIGHT ALL RIGHTS RESERVED
  </footer>
</body>

<script src="../js/signIn.js"></script>

</html>
